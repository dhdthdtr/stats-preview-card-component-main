<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <main>
    <div id="stats-box">
      <div id="stats-info">
        <div id="stats-info-main">
          <h1 id="stats-title">Get <span>insights</span> that help your business grow.</h1>
          <p id="stats-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div id="stats-data">
            <div class="stats-data-item">
              <h2 class="data">10k+</h2>
              <p class="name">companies</p>
            </div>
            <div class="stats-data-item">
              <h2 class="data">314</h2>
              <p class="name">templates</p>
            </div>
            <div class="stats-data-item">
              <h2 class="data">12m+</h2>
              <p class="name">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div id="stats-img">
        <picture>
          <source media="(width > 375px)" srcset="./images/image-header-desktop.jpg">
          <source media="(width <= 375px)" srcset="./images/image-header-mobile.jpg">
          <img src="#" alt="#">
        </picture>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
